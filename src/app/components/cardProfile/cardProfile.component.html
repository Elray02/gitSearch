<tui-island
  size="l"
  textAlign="center"
  class="card tui-island tui-island_size_m"
  [hoverable]="true"
  [class.tui-skeleton]="showScheleton"
  [class.tui-skeleton_light]="true"
>
  <div class="tui-island__content">
    <tui-avatar
      class="tui-space_top-3"
      text="{{ user.name }}"
      size="l"
      [autoColor]="true"
      [avatarUrl]="user.avatar_url"
      [rounded]="true"
    ></tui-avatar>
    <div>
      <h2 class="tui-island__title">
        {{ user.name }}
      </h2>
      <div class="tui-island__paragraph cardGrid">
        <div>
          <h3>Follower</h3>
          <p class="follower">{{ user.followers }}</p>
        </div>
        <div>
          <h3>Following</h3>
          <p class="following">{{ user.following }}</p>
        </div>
        <div>
          <h3>Repos</h3>
          <p class="repos">{{ user.public_repos }}</p>
        </div>
      </div>

      <a
        tuiButton
        type="button"
        href="{{ user.html_url }}"
        class="tui-island__footer-button"
        appearance="flat"
        size="l"
        target="_blank"
      >
        Visit the profile
      </a>
    </div>
  </div>
</tui-island>
