<div class="tui-container">
  <ng-container *ngIf="!(showLoader | async); else searchEnd">
    <div class="tui-row" [@fadeSlideInOut]="showLoader | async">
      <h1>GitHub stars user search</h1>
    </div>
  </ng-container>
  <ng-template #searchEnd>
    <div class="tui-row">
      <h1>Stars user found:{{ totalResult }}</h1>
    </div>
  </ng-template>

  <div class="tui-row tui-row_adaptive mainRow">
    <!-- start container -->
    <tui-island size="l" class="tui-col_md-12 tui-col_adaptive light">
      <!-- search bar -->
      <app-search (userResearch)="searchValue($event)"></app-search>
      <!-- end search bar -->
      <tui-pagination
        *ngIf="!(showLoader | async)"
        [length]="paginatorLength"
        [index]="indexPaginator"
        (indexChange)="goToPage($event)"
      ></tui-pagination>
      <tui-loader
        class="inline-flex tui-space_right-2"
        [showLoader]="showLoader | async"
        [size]="'l'"
        [inheritColor]="true"
        [overlay]="true"
      >
      </tui-loader>
      <div class="cardsHolder" *ngIf="userList | async as list">
        <app-card-profile
          [@fadeSlideInOut]="!(showLoader | async)"
          *ngFor="let user of list"
          [user]="user"
          [showScheleton]="showLoader | async"
        ></app-card-profile>

        <ng-container *ngIf="list.length === 0">
          <h1
            [class.tui-skeleton]="showLoader | async"
            [class.tui-skeleton_light]="true"
          >
            Try again!
          </h1>
        </ng-container>
      </div>

      <!-- end container -->
    </tui-island>
  </div>
</div>
